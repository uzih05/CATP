<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="전주대학교 학과유형검사 결과">
    <meta name="theme-color" content="#4f46e5">
    <title>검사 결과 | 전주대학교 학과유형검사</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../assets/images/favicon.svg">

    <!-- Fonts -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/result.css">
</head>
<body>
    <!-- Main Content -->
    <main class="content">
        <section class="result-page">
            <div class="result-content">
                
                <!-- Result Header -->
                <div class="result-header" id="resultHeader">
                    <div class="result-icon fade-in-up">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M12 16v-4"/>
                            <path d="M12 8h.01"/>
                        </svg>
                    </div>
                    
                    <div class="result-label fade-in-up fade-in-delay-2">
                        <svg class="sparkle-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 0L14.59 9.41L24 12L14.59 14.59L12 24L9.41 14.59L0 12L9.41 9.41L12 0Z"/>
                        </svg>
                        <h2>검사 결과</h2>
                        <svg class="sparkle-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 0L14.59 9.41L24 12L14.59 14.59L12 24L9.41 14.59L0 12L9.41 9.41L12 0Z"/>
                        </svg>
                    </div>
                    
                    <div class="result-badge fade-in-up fade-in-delay-3" id="personalityType">
                        분석 중...
                    </div>
                    
                    <p class="result-description fade-in-up fade-in-delay-4" id="personalityDescription">
                        결과를 불러오는 중입니다...
                    </p>
                </div>

                <!-- Summary Card -->
                <div class="summary-card glass-card fade-in-up fade-in-delay-5">
                    <div class="card-header">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-primary">
                            <path d="M12 20h9"/>
                            <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/>
                        </svg>
                        <h3>나의 분석 결과</h3>
                    </div>
                    <div id="summaryContent">
                        <p class="summary-text">결과를 불러오는 중입니다...</p>
                    </div>
                    
                    <!-- Interest Tags -->
                    <div class="interest-section mt-6">
                        <h4 class="mb-4 text-gray-700">🏷️ 관심 분야</h4>
                        <div class="interest-tags" id="interestTags">
                            <!-- JS로 렌더링 -->
                        </div>
                    </div>
                </div>

                <!-- Radar Chart -->
                <div class="chart-section glass-card fade-in-up fade-in-delay-6">
                    <div class="card-header">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-primary">
                            <path d="M21.21 15.89A10 10 0 1 1 8 2.83"/>
                            <path d="M22 12A10 10 0 0 0 12 2v10z"/>
                        </svg>
                        <h3>적성 분석 차트</h3>
                    </div>
                    <div class="chart-container">
                        <canvas id="radarChart"></canvas>
                    </div>
                    <div class="aptitude-legend" id="aptitudeLegend">
                        <!-- JS로 렌더링 -->
                    </div>
                </div>

                <!-- Top Departments -->
                <div class="departments-section">
                    <h2 class="section-title fade-in-up">🎓 추천 학과 Top 3</h2>
                    <p class="section-subtitle fade-in-up">당신의 적성과 관심사에 가장 잘 맞는 학과입니다</p>
                    
                    <div class="departments-grid" id="topDepartments">
                        <!-- JS로 렌더링 -->
                    </div>
                </div>

                <!-- Similar Departments -->
                <div class="similar-section" id="similarSection" style="display: none;">
                    <h2 class="section-title">💡 관심사 기반 추천</h2>
                    <p class="section-subtitle">관심 분야가 일치하는 학과들입니다</p>
                    
                    <div class="similar-grid" id="similarDepartments">
                        <!-- JS로 렌더링 -->
                    </div>
                </div>

                <!-- Worst Departments -->
                <div class="worst-section">
                    <h2 class="section-title">⚠️ 신중히 고려할 학과</h2>
                    <p class="section-subtitle">적성이 맞지 않을 수 있는 학과들입니다</p>
                    
                    <div class="worst-grid" id="worstDepartments">
                        <!-- JS로 렌더링 -->
                    </div>
                </div>

                <!-- Share & Actions -->
                <div class="action-section">
                    <h3 class="text-center text-white mb-4">🔗 결과 공유하기</h3>
                    
                    <div class="share-box">
                        <input type="text" class="share-input" id="shareUrl" readonly>
                        <button class="copy-btn" id="copyBtn">📋 복사</button>
                    </div>
                    <p class="share-message" id="shareMessage" style="display: none;"></p>

                    <div class="action-buttons mt-8">
                        <button class="action-btn action-btn-primary" onclick="restartTest()">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 4v6h6"/>
                                <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/>
                            </svg>
                            <span>다시 검사하기</span>
                        </button>
                        <button class="action-btn action-btn-secondary" onclick="goHome()">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                                <polyline points="9 22 9 12 15 12 15 22"/>
                            </svg>
                            <span>홈으로 돌아가기</span>
                        </button>
                    </div>
                </div>

                <!-- Footer Note -->
                <p class="result-note">
                    이 결과는 참고용이며, 학과 상담이나 입학 안내를 통해 더 자세한 정보를 얻으실 수 있습니다
                </p>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="../js/cherry-blossom.js"></script>
    <script src="../js/media-controller.js"></script>
    <script src="../js/result.js"></script>
</body>
</html>
